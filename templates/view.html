{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
<body>
   

    <div class="table-border">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-striped table-dark">
          <tr>
            <th scope="col">LIST NO.</th>
            <th scope="col">NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <!-- <th scope="col">IMAGES</th> -->
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          {% for i in cr %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.address }}</td>
            <!-- <td>{{ i.image }}</td> -->
            <td><a href="{% url 'detailview' i.id %}" class="btn btn-primary">VIEW</a></td>
            
          </tr>
          {% endfor %}
          </table>
      
        </form>
      
</body>
</html>
